<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Template - Invitation</title>
<link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope itemtype="http://schema.org/ConfirmAction">
					<tr>
						<td class="content-wrap">
							<meta itemprop="name" content="Confirm Email"/>
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td class="content-block">
										<b>{organization}</b>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										<h1>{templateTitle} template received</h1>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										 {fromName} has shared a contract template with you. To review and collaborate, tap the button below.
									</td>
								</tr>
								<tr>
									<td class="content-block last" itemprop="handler" itemscope itemtype="http://schema.org/HttpActionHandler">
										<a href="https://getoutlaw.com/invitation/{inviteID}" class="btn-primary" itemprop="url">Review Template</a>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<div class="footer">
					<table width="100%">
						<tr>
							<td class="alignleft content-block">Create contracts easily with <a href="http://getoutlaw.com">Outlaw<a/></td>
							<td class="alignright content-block"><img src="sendgrid-logo.png" /></td>
						</tr>
					</table>
				</div></div>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
